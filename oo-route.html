<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="oo-route">

  <script>
    class OoRoute extends Polymer.Element {
      static get is() {
        return "oo-route"
      }

      static get properties() {
        return {
          pattern: {
            type: String
          },
          regexp: {
            type: Boolean
          }
        }
      }
    }

    window.customElements.define(OoRoute.is, OoRoute)
  </script>

</dom-module>
