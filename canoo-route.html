<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="canoo-route">

  <script>
    class CanooRoute extends Polymer.Element {
      static get is() {
        return "canoo-route"
      }

      static get properties() {
        return {
          pattern: {
            type: String
          },
          regexp: {
            type: Boolean
          }
        }
      }
    }

    window.customElements.define(CanooRoute.is, CanooRoute)
  </script>

</dom-module>
