<!-- ------------------------------------------------------------------------------------------ -->

<test-fixture id="SimpleRoutes">
  <template>
    <canoo-routes attr-for-selected="name" route="/baz/quux">
      <canoo-route name="foo" pattern="/foo"></canoo-route>
      <canoo-route name="bar" pattern="/bar"></canoo-route>
      <canoo-route name="baz" pattern="/baz/(.+)"></canoo-route>
    </canoo-routes>
  </template>
</test-fixture>

<!-- ------------------------------------------------------------------------------------------ -->
<!-- FEATURES.
<!-- ------------------------------------------------------------------------------------------ -->

<script>
  suite("<canoo-routes>", () => {

    //----------------------------------------------------------------------------------------------
    // SUITE.
    //----------------------------------------------------------------------------------------------

    suite("simple routes", () => {
      let routes

      setup(() => {
        // given:
        routes = fixture("SimpleRoutes")
      })

      test("has local name", done => {
        flush(() => {
          // expect:
          expect(routes.localName).to.eql("canoo-routes")
          done()
        })
      })

      test("can select route", done => {
        routes.route = "/bar"

        flush(() => {
          // expect:
          expect(routes.selected).to.eql("bar")
          expect(routes.params).to.eql([])
          done()
        })
      })

      test("can select route pattern", done => {
        routes.route = "/baz/quux"

        flush(() => {
          // expect:
          expect(routes.selected).to.eql("baz")
          expect(routes.params).to.eql(["quux"])
          done()
        })
      })
    })

  })
</script>
