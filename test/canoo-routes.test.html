<script src="../../web-component-tester/browser.js"></script>
<link rel="import" href="../canoo-route.html">
<link rel="import" href="../canoo-routes.html">

<!-- ------------------------------------------------------------------------------------------ -->
<!-- FIXTURES.
<!-- ------------------------------------------------------------------------------------------ -->

<test-fixture id="SimpleRoutes">
  <template>
    <dom-bind>
      <template>
        <canoo-routes id="routes" attr-for-selected="name" selected="{{routeName}}">
          <canoo-route name="foo"></canoo-route>
          <canoo-route name="bar"></canoo-route>
        </canoo-routes>
      </template>
    </dom-bind>
  </template>
</test-fixture>

<!-- ------------------------------------------------------------------------------------------ -->
<!-- FEATURES.
<!-- ------------------------------------------------------------------------------------------ -->

<script>
  suite("<canoo-routes>", () => {

    //----------------------------------------------------------------------------------------------
    // SUITE.
    //----------------------------------------------------------------------------------------------

    suite("simple routes", () => {
      let routes

      setup(() => {
        // given:
        routes = fixture("SimpleRoutes")
      })

      test("has local name", done => {
        flush(() => {
          // expect:
          expect(routes.$.routes.localName).to.eql("canoo-routes")
          done()
        })
      })

      test("can select route", done => {
        routes.$.routes.select("bar")

        flush(() => {
          // expect:
          expect(routes.routeName).to.eql("bar")
          done()
        })
      })
    })

  })
</script>
